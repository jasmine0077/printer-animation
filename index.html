<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>printer animation</title>
    <link rel="stylesheet" href="animation.css">
</head>
<body>
    
    <div class="printer-animation">
        <div class="printer">
            <input type="checkbox" id="button">
            <label for="button" class="button"></label>
            <div class="top"></div>
            <div class="middle"></div>
            <div class="trace"></div>
            <div class="paper"></div>
        </div>
    </div>

    <div class="note">
        <h2>"Click on red button"</h2>
    </div>
</body>
</html>
